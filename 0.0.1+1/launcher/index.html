<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Launcher - Select Version</title>
</head>
<body>
<noscript>
    <div>
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser and reload the page.</p>
    </div>
</noscript>

<div>
    <h1>Attendance Tracker Versions</h1>
    <p>Select a version to launch</p>

    <div id="versionList">
        <!-- version links will go here -->
    </div>
</div>

<script>
    const versions = [VERSION_LIST_PLACEHOLDER];

    function createVersionItem(version) {
      const a = document.createElement('a');
      a.href = "ROOT_PTH" + version;
      a.textContent = version;
      return a;
    }

    function populateVersionList() {
      const versionList = document.getElementById('versionList');

      versionList.innerHTML = '';
      versionList.appendChild(createVersionItem("latest"));
      versionList.appendChild(document.createElement('br'));

      versions.forEach(version => {
        versionList.appendChild(createVersionItem(version));
      });
    }

    document.addEventListener('DOMContentLoaded', populateVersionList);
</script>
</body>
</html>
