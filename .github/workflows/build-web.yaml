name: Build & Deploy Flutter Web

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  FLUTTER_VERSION: '3.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --base-href "/attendance_tracker_prototype_flutter/app/"

      # Pull existing gh-pages so we can preserve /docs
      - name: Pull existing gh-pages
        run: |
          git fetch origin gh-pages
          git worktree add gh-pages gh-pages
          mkdir -p deploy
          cp -r gh-pages/* deploy/ || true

      # Replace ONLY the /app folder
      - name: Update /app folder
        run: |
          rm -rf deploy/app
          mkdir -p deploy/app
          cp -r build/web/* deploy/app/

      # Keep all other folders (especially /docs) untouched
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
